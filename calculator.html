        }

        function showButtonText(objButton) {
            //var objButtons = document.getElementsByClassName("button");
            // objButtons.style.backgroundColor = "silver";
            objButton.addEventListener('blur', function () {
                objButton.style.backgroundColor = "silver";
            });
            objButton.style.backgroundColor = "yellow";
            var objText = document.getElementById("calc_disp");

            if (objButton.value != '=') {
                objText.value = objText.value + objButton.value;
            }

            if (objButton.value == '=') {
                if (objText.value.indexOf('+') > 0) {
                    var arrValues = objText.value.split('+');
                    objText.value = parseInt(arrValues[0]) + parseInt(arrValues[1]);
                }

            }
        }
    </script>
